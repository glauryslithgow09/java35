<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function verificarEntrada() {
            var num;
            num = Math.random() * 3; //se guarda en num un valor comprendido entre 0.00001 y 2.99999
            num = parseInt(num); //guardamos solo la parte entera de la variable num
            if (num == 0) {
                window.location = 'http://www.outlook.com';
            }
            if (num == 1) {
                window.location = 'https://mail.google.com/mail/u/0/';
            }
            if (num == 2) {
                window.location = 'https://espanol.yahoo.com/?p=us';
            }
        }
    </script>

    <button onClick="verificarEntrada()">aleatorio</button>

</body>

</html>
